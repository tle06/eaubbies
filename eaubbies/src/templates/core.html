<!DOCTYPE html>

<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-default"
  data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Eaubbies</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='img/favicon/favicon.ico')}}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="{{url_for('static', filename='vendor/fonts/boxicons.css')}}" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='vendor/css/core.css')}}"
    class="template-customizer-core-css" />
  <link rel="stylesheet" href="{{url_for('static', filename='vendor/css/theme-default.css')}}"
    class="template-customizer-theme-css" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/demo.css')}}" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='vendor/libs/perfect-scrollbar/perfect-scrollbar.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='vendor/libs/apex-charts/apex-charts.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='vendor/libs/bs-stepper/bs-stepper.css')}}" />


  <!-- Page CSS -->

  <!-- Helpers -->
  <script src="{{url_for('static', filename='vendor/js/helpers.js')}}"></script>
  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="{{url_for('static', filename='js/config.js')}}"></script>
</head>

<body>
  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->

      <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
        <div class="app-brand demo">
          <a href="/" class="app-brand-link">

            <img src="{{url_for('static', filename='img/app/logo.png')}}" alt="Logo" class="app-brand-logo demo"
              width="20%" />

            <span class="app-brand-text demo menu-text fw-bold ms-2">Eaubbies</span>
          </a>

          <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
            <i class="bx bx-chevron-left bx-sm align-middle"></i>
          </a>
        </div>

        <div class="menu-inner-shadow"></div>

        <ul class="menu-inner py-1">
          <!-- Dashboards -->
          <li class="menu-item active open">
            <ul class="menu-sub">
              <li class="menu-item">
                <a href="/" class="menu-link">
                  <div data-i18n="Home">Home</div>
                </a>
              </li>
              <li class="menu-item">
                <a href="/video" class="menu-link">
                  <div data-i18n="Video feed">Video feed</div>
                </a>
              </li>
              <li class="menu-item">
                <a href="/config" class="menu-link">
                  <div data-i18n="Config">Config</div>
                </a>
              </li>
              <li class="menu-item">
                <a href="/frames" class="menu-link">
                  <div data-i18n="Frames">Frames</div>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </aside>
      <!-- / Menu -->
      <!-- Layout container -->
      <div class="layout-page">
        <nav
          class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
          id="layout-navbar">
          <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
            <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
              <i class="bx bx-menu bx-sm"></i>
            </a>
          </div>


        </nav>
        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->

          <div class="container-xxl flex-grow-1 container-p-y">
            {% block content %} {% endblock content %}
          </div>

          <!-- Footer -->
          <footer class="content-footer footer bg-footer-theme">
            <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
              <div class="mb-2 mb-md-0">
                ©
                <script>
                  document.write(new Date().getFullYear());
                </script>
                , made with ❤️ by
                <a href="https://github.com/tle06/eaubbies" target="_blank" class="footer-link fw-medium">Eaubbies</a>
              </div>
              <div class="d-none d-lg-inline-block">
                <a href="https://github.com/tle06/eaubbies?tab=MIT-1-ov-file" class="footer-link me-4"
                  target="_blank">MIT License</a>

                <a href="https://github.com/tle06/eaubbies/wiki" target="_blank"
                  class="footer-link me-4">Documentation</a>

              </div>
          </footer>
          <!-- / Footer -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
  <!-- / Layout wrapper -->

  <!-- Core JS -->
  <!-- build:js assets/vendor/js/core.js -->

  <script src="{{url_for('static', filename='vendor/libs/jquery/jquery.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/libs/popper/popper.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/js/bootstrap.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/libs/perfect-scrollbar/perfect-scrollbar.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/js/menu.js')}}"></script>
  <!-- endbuild -->
  <!-- Main JS -->
  <script src="{{url_for('static', filename='js/main.js')}}"></script>
  {% block extra_script %} {% endblock extra_script %}




</body>

</html>
