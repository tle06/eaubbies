{% extends 'core.html' %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <h5 class="card-header">Index</h5>
      <div class="card-body">
        {% include 'config/config-frame.html' %}
      </div>

      <hr class="my-0">
      <div class="card-body">
        <div id="loader-process" class="spinner-border text-primary loader" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="alert alert-danger alert-dismissible" role="alert" id="error-message-process"
          style="display: none;">
          <h4 class="alert-heading d-flex align-items-center"><span class="alert-icon rounded-circle"><i
                class="bx bx-error"></i></span>Error!!</h4>
          <p></p>
        </div>
        <table id="process-table-result" class="table table-bordered">
          <thead>
            <th>Source</th>
            <th>improve</th>
            <th>Azure vision</th>
          </thead>
          <tbody id="process-table-result-body">
            <tr>
              <td><img id=" sourceFrame" src="{{url_for('static', filename='img/frames/origine.jpg')}}" width="100%"
                  alt="Source Frame" />
              </td>
              <td>
                <img id="improveFrame" src="{{url_for('static', filename='img/frames/improve.jpg')}}" width="100%"
                  alt="Source Frame" />

              </td>
              <td>
                <img id="azureVision" src="{{url_for('static', filename='img/frames/vision.jpg')}}" width="100%"
                  alt="Azure Vision" />

              </td>
            </tr>
          </tbody>
        </table>

      </div>


    </div>
  </div>
</div>

{% endblock content %}

{% block extra_script %}
<script src="{{url_for('static', filename='js/setup.js')}}"></script>
<script>
  var coordinates_from_flask = {{ config["vision"]["coordinates"] | tojson | safe}};
  var rotate_from_flask = {{ config["vision"]["rotate"] | tojson | safe}};
</script>
{% endblock extra_script %}
